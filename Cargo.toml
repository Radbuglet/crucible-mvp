[workspace]
resolver = "2"
members = [
    "guest/crucible",
    "guest/demo-game",
    "host/client",
    "host/renderer",
    "host/server",
    "host/wasmlink-wasmtime",
    "shared/crucible-abi",
    "shared/wasmlink",
]

[workspace.dependencies]
crucible = { path = "guest/crucible" }
crucible-abi = { path = "shared/crucible-abi" }
crucible-renderer = { path = "host/renderer" }
wasmlink = { path = "shared/wasmlink" }
wasmlink-wasmtime = { path = "host/wasmlink-wasmtime" }

[workspace.dependencies.arid]
git = "https://github.com/Radbuglet/arid.git"
rev = "4197e5f770d156764cf75e49cfae907c7781d54d"

[workspace.dependencies.arid-entity]
git = "https://github.com/Radbuglet/arid.git"
rev = "4197e5f770d156764cf75e49cfae907c7781d54d"

[profile.dev.package."*"]
opt-level = 2
