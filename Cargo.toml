[workspace]
resolver = "2"
members = [
    "guest/crucible",
    "guest/demo-game",
    "host/client",
    "host/renderer",
    "host/server",
    "host/shared",
    "shared/crucible-abi",
    "shared/wasmlink",
]

[workspace.dependencies]
crucible = { path = "guest/crucible" }
crucible-abi = { path = "shared/crucible-abi" }
crucible-renderer = { path = "host/renderer" }
crucible-shared = { path = "host/shared" }
wasmlink = { path = "shared/wasmlink" }

[profile.dev.package."*"]
opt-level = 2
